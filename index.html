<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <script src="script.js" ></script>
</head>
<body>
    <h1 id="header">Network</h1>
    <h1 id="title">Your Feed</h1>
    <div class="container">
        <div class="definition" id="minicont_left">
            <img src="images/foto_perfil.jpg" alt="foto_de_perfil">
            <a href="#">Add an avatar</a>
            <h2>Christian Vargas</h2>
        </div>
        <div id="minicont_right">
            <div class="definition" >
                <div class="friend">
                    <p class="friendname" >Neil M</p>
                    <p><a id="clicks1">0</a> likes(s)</p> 
                    <button type="button" onclick="like1(this)" class="like_button">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">Link</a></p>
            </div>
            <div class="definition" >
                <div class="friend">
                    <p class="friendname" >Nichole K</p>
                    <p><a id="clicks2">0</a> likes(s)</p> 
                    <button type="button" onclick="like2(this)" class="like_button">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic,</a> check it out.</p>
            </div>
            <div class="definition" >
                <div class="friend">
                    <p class="friendname">Jim R</p>
                    <p><a id="clicks3">0</a> likes(s)</p> 
                    <button type="button" onclick="like3(this)" class="like_button">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
            </div>

        </div>
    </div>
</body>
</html>
